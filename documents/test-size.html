<h2 id="pricing">Test</h2>
<h1>{TITLE}</h1>

<h2>Testing size</h2>

<div style="width: 50px; aspect-ratio: 1 / 1; background-color: red" id="size-test"></div>
<script>
    // ðŸŸ¥ Square should vary its size
    const square = document.getElementById('size-test');
    let x = 0;
    requestAnimationFrame(function loop() {
        square.style.width = ((Math.sin(x) + 1) / 2) * 500 + 'px';
        x += 0.1;

        requestAnimationFrame(loop);
    });
</script>
